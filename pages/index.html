<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/nav'); -%>
    <main class="bg-body-secondary">
      <div class="container">
        <div class="row py-12">
          <ul
            class="nav nav-pills mb-6 justify-content-center"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item me-6" role="presentation">
              <button
                class="nav-link active rounded-4"
                id="pills-info-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-info"
                type="button"
                role="tab"
                aria-controls="pills-info"
                aria-selected="true"
              >
                <span class="material-icons-outlined me-1 align-bottom">
                  face </span
                >個人資料
              </button>
            </li>
            <li class="nav-item me-6" role="presentation">
              <button
                class="nav-link rounded-4"
                id="pills-record-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-record"
                type="button"
                role="tab"
                aria-controls="pills-record"
                aria-selected="false"
              >
                <span class="material-icons-outlined me-1 align-bottom">
                  pending_actions </span
                >預約紀錄
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link rounded-4"
                id="pills-plan-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-plan"
                type="button"
                role="tab"
                aria-controls="pills-plan"
                aria-selected="false"
              >
                <span class="material-icons-outlined me-1 align-bottom">
                  list_alt </span
                >職旅計劃
              </button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-info"
              role="tabpanel"
              aria-labelledby="pills-info-tab"
              tabindex="0"
            >
              個人資料...
            </div>
            <div
              class="tab-pane fade"
              id="pills-record"
              role="tabpanel"
              aria-labelledby="pills-record-tab"
              tabindex="0"
            >
              預約紀錄...
            </div>
            <div
              class="tab-pane fade"
              id="pills-plan"
              role="tabpanel"
              aria-labelledby="pills-plan-tab"
              tabindex="0"
            >
              職旅計劃...
            </div>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
